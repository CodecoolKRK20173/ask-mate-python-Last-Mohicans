<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>submission_time</th>
            <th>view_number</th>
            <th>vote_number</th>
            <th>title</th>
            <th>message</th>
            <th>image</th>
        </tr>
        {% if questions %}
        {% for id, question in questions.items() %}
        <tr>
            <td>{{ id }}</td>
            {% for key, value in question.items() %}
            {% if key == 'title' %}
            <td><a href="/story/{{ id }}">{{ value }}</td>
            </td>
            {% else %}
            <td>{{ value }}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
        {% endif %}
    </table>
</body>
</html>
